<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyProduct-by Allan</title>
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/col.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__main">
        <div class="header__logo row middle">
         <a class="header__logo-link" href="#"><img src="images/logo-img.svg" alt="logo"></a>
         <a class="header__logo-title" href="#">Product</a>
        </div>
        <nav id="navbar" class="header__nav">
          <ul class="header__list">
            <li class="header__item">
              <a class="header__item-link" href="#">Product</a>
            </li>
            <li class="header__item">
              <a class="header__item-link" href="#">Customers</a>
            </li>
            <li class="header__item">
              <a class="header__item-link" href="#">Pricing</a>
            </li>
            <li class="header__item">
              <a class="header__item-link" href="#">Recourses</a>
            </li>
          </ul>
          <a class="header__sign-in" href="#">Sign in</a>
          <a class="header__sign-up" href="#">Sign up</a>
          <a id="modeBtn" class="header__mode-btn" href="#"><img src="images/dark-btn.svg" alt="mode"></a>
        </nav> 
       <button class="menu">
        <i id="menu-btn" class='bx bx-menu'></i>
       </button>
      </div>      
    </div>
  </header>
  <section class="hero">
    <div class="container">
      <div class="hero__main">
        <div class="hero__desc">
          <h2 class="hero__title">Work at the speed <br>
            of thought</h2>
            <p class="hero__text">Tools, tutorials, design and innovation experts, all <br> in one place! The most intuitive way to imagine <br> your next user  experience.</p>
            <div class="hero__btns">
              <a class="hero__link" href="#">Get started</a>
              <img class="img" src="images/Triangle.svg" alt="">
              <a class="hero__video-link" href="#"> Watch the video</a>
            </div>
        </div>
        <div class="hero__img">
          <img class="hero__img-item" src="images/MyProduct-community/amico.svg" alt="">
        </div>
      </div>
    </div>
  </section>
  <script src="js/main.js"></script>
</body>

</html>
